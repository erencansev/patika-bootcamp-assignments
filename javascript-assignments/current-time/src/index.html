<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current-timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="welcomeContainer">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h1>Welcome to Current-Timer </h1>
                <form id="userInfoForm">
                    <input type="text" id="userName" name="userName" class="input-button" placeholder="Your Name"
                        required>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="currentTimer" class="currentTimers">
        <div id="welcomeMessage"></div>
        <div id="currentTimeContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
